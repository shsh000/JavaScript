<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>

<body>
    <script>
        // 객체
        var obj = new Object();
        obj.name = "홍길동";
        obj.age = 20;
        console.dir(obj);

        // {} 객체
        var obj2 = {}; // new Object() == {}
        obj2.name = "이순신";
        obj2.age = 20;
        console.dir(obj2);

        // 객체 상수
        var obj3 = {
            name: "쿠로미",
            age: 20
        };
        console.dir(obj3);

        // [] 배열
        var arr1 = [
            obj, obj2
        ];
        arr1.push(obj3); // 배열 추가
        console.dir(arr1);

        var arr2 = [
            {name: "쿠로미", age: 20, hobby: ["ski", "read"]},
            {name: "폼폼푸린", age: 19, hobby: ["프로그램"]}
        ];
        console.dir(arr2);

        var arr3 = {
            paging : {page : 1, total : 20},
            datas : [{no : 1, title : "java"},
                     {no : 1, title : "js"}]
        };
        console.dir(arr3);
        // 첫번째 타이틀만 출력
        console.log("첫 번째 타이틀 : " + arr3.datas[0].title);

        // 데이터의 타이틀 모두 출력
        for (a of arr3.datas) {
            console.log("모든 타이틀 : " + a.title);
        }
    </script>
</body>

</html>
