<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="./images/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pete's Pet Shop</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Pete's Pet Shop</h1>
        <hr />
        <br />
      </div>
    </div>

    <div id="petsRow" class="row">
      <div id="petTemplate">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">Scrappy</h3>
            </div>
            <div class="panel-body">
              <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
                src="../images/golden-retriever.jpeg" data-holder-rendered="true">
              <br /><br />
              <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
              <strong>Age</strong>: <span class="pet-age">3</span><br />
              <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br /><br />
              <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      petList();
      adoptBtn();

      function petList() {
        url = "http://localhost/myserver/petSelect";
        fetch(url)
          .then(res => res.json())
          .then(objs => {
            for (obj of objs) {
              // petTemplate.getElementsByClassName("panel-title")[0];
              petTemplate.querySelector(".panel-title").innerHTML = obj.name;
              petTemplate.querySelector("img").src = obj.picture;
              petTemplate.querySelector(".pet-breed").innerHTML = obj.breed;
              petTemplate.querySelector(".pet-age").innerHTML = obj.age;
              petTemplate.querySelector(".pet-location").innerHTML = obj.location;
              petTemplate.querySelector(".btn-adopt").setAttribute("data-id", obj.id);
              // petTemplate.getElementsByClassName("btn-adopt")[0].setAttribute("data-id", obj.id);

              // 분양 여부에 따라서 버튼 활성화, 비활성화
              // 버튼 내용을 Adopted
              if (obj.adopt == null) {
                petTemplate.querySelector(".btn-adopt").removeAttribute("disabled")
                petTemplate.querySelector(".btn-adopt").innerHTML = "Adopt";
              } else {
                // disable 속성 변경
                petTemplate.querySelector(".btn-adopt").setAttribute("disabled", "disabled")
                petTemplate.querySelector(".btn-adopt").innerHTML = "Adopted";
              }

              // petTemplate의 전체 내용 petsRow div 안에 추가
              petsRow.innerHTML += petTemplate.innerHTML;
            }
          })
      }

      // adopt 버튼 그룹이벤트 지정
      // post방식
      // 넘겨줄 파라미터 id, price
      // price => prompt 함수 이용
      // 콜백함수 => 버튼 비활성화, 버튼 라벨 변경(adopt, adopted)
      function adoptBtn() {
        petsRow.addEventListener("click", function (e) {
          let url = "http://localhost/myserver/adoptInsert";
          let id = e.target.getAttribute("data-id"); // e.target = 클릭한 버튼 id
          let price = prompt("분양가");
          let param = `id=${id}&price=${price}`;

          fetch(url, {
              method: "post",
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: param
            })
            .then(res => res.json())
            .then(obj => {
                e.target.setAttribute("disabled", "disabled")
                e.target.innerHTML = "Adopted";
                alert("분양이 완료되었습니다.")

              // petTemplate의 전체 내용 petsRow div 안에 추가
              petsRow.innerHTML += petTemplate.innerHTML;
            })
        })

      }
    </script>

</body>

</html>
