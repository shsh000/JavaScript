<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_stop</title>
    <style>
        div {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="parent">A
        <div id="my">B
            <div id="child">C</div>
            <a id="naver" href="http://www.naver.com">네이버</a>
        </div>
    </div>
    <script>
        parent.addEventListener("click", function (e) {
            alert("A")
        })

        my.addEventListener("click", function (e) {
            alert("B")
        })

        child.addEventListener("click", function (e) {
            alert("C");
            e.stopPropagation(); // 이벤트 전파 중지
        })

        naver.addEventListener("click", function (e) {
            if (!confirm("이동할까요?")) { // 취소하면 전파 중지
                e.preventDefault(); // a or submit의 전파 중지
            }
        })
    </script>
</body>
</html>
