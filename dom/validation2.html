<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성체크</title>
</head>

<!-- onclick으로 함수 호출 -->
<body>
    <form name="myForm" action="checkResult.html" method="get">
        Name: <input type="text" name="fname"><br>
        Age: <input type="text" name="age"><br>
        Job: <select name="job">
            <option value="">선택</option>
            <option value="j1">프로그래머</option>
            <option value="j2">디자이너</option>
        </select><br>
        Hobby: <input type="checkbox" name="hobby" value="h1">게임
               <input type="checkbox" name="hobby" value="h2">독서
               <input type="checkbox" name="hobby" value="h3">운동<br>
        Mail: <input type="radio" name="yn" value="y">Yes
              <input type="radio" name="yn" value="n">No
        <input type="button" value="Submit" onclick="validateForm()">
    </form>
    <script>
        function validateForm() {
            // job 선택 체크
            if (myForm.job.selectedIndex == 0) {
            //if (myForm.job.value == "") {
                alert("직업을 선택하세요.")
                return;
            }
            // 이름 입력 체크
            let fname = myForm.fname.value;
            if (fname == "") {
                alert("이름을 입력하세요.")
                return;
            }
            // 나이 입력 체크
            let age = myForm.age.value;
            if (age == "") {
                alert("나이를 입력하세요.")
                return ;
            }
            // 취미 선택 체크
            let hobby = document.querySelectorAll('[name="hobby"]:checked');
            if (hobby.length == 0) {
                alert("취미를 선택하세요.")
                return;
            }
            // 메일 수신 여부 체크
            let mail = document.querySelectorAll('[name="yn"]:checked');
            if (mail.length == 0) {
                alert("메일 수신 여부를 선택하세요.")
                return;
            }
            // 이상이 없으면 submit 폼 직접 호출
            myForm.submit();
        }
    </script>
</body>
</html>
