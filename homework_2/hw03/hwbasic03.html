<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // tr 태그를 클릭하면 해당 행의 두번째 td이 있는 파일을 ajax로 로드하여 파싱한 후 텍스트 필드에 출력
		window.addEventListener("load", function() {
            list.addEventListener("click", text);
        })

        function text() {
            const ajax = new XMLHttpRequest();
            const url = "choi.json";
            ajax.onload = function () {
                let td2 = JSON.parse(ajax.response);
                no.value = document.getElementById("list2").getElementsByTagName("tr")[1].getElementsByTagName("td")[0].innerHTML;
                id.value = td2.id;
                email.value = td2.email;
                age.value = td2.age;
                gender.value = td2.gender;
            };
            ajax.open("GET", url);
            ajax.send();
        };
			
        	
        
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr onclick="text()" id="list">
                            <th>no</th>
                            <th>이름</th>
                        </tr>
                    </thead>
                    <tbody id="list2">
                        <tr>
                            <td>1</td>
                            <td>hong.json</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>choi.json</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>park.json</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="no" class="form-label">no</label>
                        <input type="text" class="form-control" id="no" name="no">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">gender</label>
                        <input type="text" class="form-control" id="gender" name="gender">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
