<body>
    <button id="btn">등록</button>
    <script>
        // 등록 버튼 클릭하면 contents = test 값이 들어가도록
        $("#btn").on("click", function () {
            // post
            let url = "http://localhost/myserver/todoInsert";

            // ajax 함수
            $.ajax(url, {
                // async: false, // 동기식(ajax는 기본이 비동기식이기 때문에 잘 사용하지않음)
                method: "post", // get은 default기 때문에 생략가능
                data: {
                    contents: 'ajax test4'
                },
            }).done(obj => { // 람다식, function() 써도 됨
                console.log(obj);
            }).fail((XHR, statusText) => {
                console.dir(XHR);
                console.log(statusText);
            });
        })
