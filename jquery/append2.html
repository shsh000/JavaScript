<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <table border="1" style="width:50%">
        <tbody id="list">
            <tr align="center">
                <td>이름</td>
                <td>국어</td>
                <td>영어</td>
            </tr>
            <tr>
                <td class="name" align="center">홍</td>
                <td align="right">100</td>
                <td align="center">70</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    objs = [{
            name: "짱구",
            kor: 80,
            eng: 50
        },
        {
            name: "철수",
            kor: 100,
            eng: 70
        },
        {
            name: "유리",
            kor: 90,
            eng: 80
        }
    ]

    for (obj of objs) {
        $("<tr>").append($("<td>").html(obj.name).addClass("name").attr("align", "center"))
            .append($("<td>").html(obj.kor).attr("align", "right")) // == .append(`<td align="right">${obj.kor}</td>`)
            .append($("<td>").html(obj.eng)).attr("align", "center").appendTo("#list");
    }


    // let tr = $("<tr>").append($("<td>").html(obj.name))
    //                   .append($("<td>").html(obj.kor))
    //                   .append($("<td>").html(obj.eng));
    // $("#list").append(tr);
</script>

    <!-- $().bind("click", function() {}) => $(태그).click(function() {}) -->

</html>
